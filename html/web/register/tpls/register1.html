
<div class="container reg1" ng-controller="reg1">
	<img src="/html/web/register/img/进度条01.png"/>
	
	<div class="reg1-con">
		<form class="form-horizontal" role="form" name="reg1">
		  <div class="form-group">
		    <label for="inputEmail3" class="col-sm-2 control-label">邮箱：</label>
		    <div class="col-sm-4">
		      <input type="email" class="form-control" id="inputEmail3" ng-model="userdata.email"
		      	ng-class="{'form-err':reg1.email.$invalid && reg1.email.$touched ,'form-success':reg1.email.$valid}"
		      	name="email" required  ng-minlength ="7" ng-maxlength="20">
		    </div>
		  </div>
		  <div class="form-group">
		    <label for="inputPassword3" class="col-sm-2 control-label">验证码：</label>
		    <div class="col-sm-4">
		      <input type="password" class="form-control" id="inputPassword3" size="10" >
		      <span style="width: 50px;height: 30px;background: #000;display: inline-block;position: relative;left: 110%;top: -30px;" >1234</span>
		    </div>
		  </div>
		  <div class="form-group">
		    <div class="col-sm-offset-2 col-sm-10">
		      <div class="checkbox">
		        <label>
		          <input type="checkbox" class="agree" ng-model="agree"> 同意
		        </label>
		      </div>
		    </div>
		  </div>
		  <div class="form-group">
		    <div class="col-sm-offset-2 col-sm-10" >
		      <button type="submit" class="btn btn-danger" ui-sref="register2" ng-disabled="!agree||reg1.email.$invalid" >下一步</button>
		      
		    </div>
		  </div>
		</form>
	</div>
</div>
